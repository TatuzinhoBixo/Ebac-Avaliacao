<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <div class="row">
            <div class="col">
                <div class="alert alert-sucess">
                    <h1 class="h1 titulo-texto">Confira as ultimas novidades do Blog</h1>
                </div>    
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
            <h2 class="sub-titulo">Últimas postagens</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4 post news">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>19/11/2023</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post news">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>19/11/2023</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post news">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>19/11/2023</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post news">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>19/11/2023</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post news">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>19/11/2023</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <div>
                    <h2 class="news sub-titulo">Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180">
                </div>
            </div>
        </div>
    </div>

    <div class="accordion container">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#question">
                    <h2 class="display-6">Receba as ultimas nóticias via e-mail/celular</h2>
                </button>  
            </div>
            <div id="question" class="accordion-collapse collapse"> 
                <form>
                    <label class="form-label" for_"nome">Seu nome:</label>
                    <input class="form-control" type="text" id-"nome" placeholder="nome"/>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" type="email" class="form-control" placeholder="email">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" placeholder="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
